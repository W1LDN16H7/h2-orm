# H2-ORM Default Configuration
# Database Settings
h2orm.database.type=h2
h2orm.database.mode=file
h2orm.database.path=./data/h2orm
h2orm.database.username=sa
h2orm.database.password=

# For other databases, uncomment and configure:
# h2orm.database.host=localhost
# h2orm.database.port=3306
# h2orm.database.name=myapp

# Connection Pool Settings
h2orm.pool.size=10
h2orm.pool.timeout=30000
h2orm.pool.idle.timeout=600000
h2orm.pool.max.lifetime=1800000

# JPA/Hibernate Settings
h2orm.jpa.ddl.auto=update
h2orm.jpa.show.sql=false
h2orm.jpa.format.sql=false
h2orm.jpa.batch.size=20
h2orm.jpa.cache.use.second.level=true
h2orm.jpa.cache.use.query=true

# Export Settings
h2orm.export.csv.delimiter=,
h2orm.export.excel.sheet.name=Data
h2orm.export.json.pretty.print=true

# Backup Settings
h2orm.backup.auto.enabled=false
h2orm.backup.interval.hours=24
h2orm.backup.retention.days=7
h2orm.backup.compression=true

# Monitoring Settings
h2orm.monitoring.enabled=true
h2orm.monitoring.query.log.enabled=false
h2orm.monitoring.slow.query.threshold.ms=1000
